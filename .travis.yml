sudo: required

language: python

services:
  - docker

env:
  global:
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}

jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t $DOCKER_USERNAME/gocd-agent-alpine-docker:v18.7.0  .
      - docker images
      - docker push $DOCKER_USERNAME/gocd-agent-alpine-docker:v18.7.0
    - stage: test
      script:
      - docker run --rm $DOCKER_USERNAME/gocd-agent-alpine-docker:v18.7.0 docker version
